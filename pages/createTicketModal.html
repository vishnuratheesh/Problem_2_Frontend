<div class="modal-header">
  <h3>{{modalOptions.headerText}}</h3>
</div>
<div class="modal-body">
  <!-- <p>{{modalOptions.bodyText}}</p> -->
  <p><b>Ticket ID: </b> Auto Generated</p><br>
  <p><b>Customer: </b>&nbsp;&nbsp;
  <select 
      ng-change="modalOptions.newCustomer = {id: modalOptions.newCustomer}"
      ng-model="modalOptions.newCustomer"
      ng-options='customer.id as (customer.id+" - "+customer.name+" - "+customer.mobile) for customer in modalOptions.customers track by customer.id'></select></p><br>
  <p><b>Problem Type: </b>&nbsp;&nbsp;
  <select 
      ng-change="modalOptions.newProbType = {id: modalOptions.newProbType}"
      ng-model="modalOptions.newProbType"
      ng-options='prob.id as prob.problem_type for prob in modalOptions.probtypes track by prob.id'></select></p>
  </p><br>
  <p><b>Comments </b><br>
    <textarea style="height: 8rem;width: 30rem;" ng-model="modalOptions.newComments"></textarea>
</div>
<div class="modal-footer">
  <button type="button" class="btn" data-ng-click="modalOptions.close()" >{{modalOptions.closeButtonText}}</button>
  <button class="btn btn-primary" data-ng-click="modalOptions.ok(modalOptions);">{{modalOptions.actionButtonText}}</button>
</div>
